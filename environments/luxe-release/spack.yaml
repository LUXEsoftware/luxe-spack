spack:
  packages:
    all:
      target: [x86_64, aarch64]
      variants: 
        - build_type=RelWithDebInfo
        - 'cxxstd=20'
      buildable: true
      providers:
        gl: [mesa]
        glu: [mesa]

  concretizer:
    unify: true
    targets:
      host_compatible: true

  view: false

  include:
  - ../luxe-common/packages.yaml

  specs:
  - luxe-stack+devtools+pytools